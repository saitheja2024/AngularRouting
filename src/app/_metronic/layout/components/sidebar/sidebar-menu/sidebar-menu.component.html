<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper my-5" data-kt-scroll="true"
  data-kt-scroll-activate="true" data-kt-scroll-height="auto"
  data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention" id="#kt_app_sidebar_menu" data-kt-menu="true"
    data-kt-menu-expand="false">

    <!-- Dashboard -->
    <div class="menu-item" routerLinkActive="here show">
      <select class="form-select form-select-sm ms-4" style="width:90%;" (change)="onAcademicYerChange($event)">
        <option>Select Acadamic Year</option>
        <option *ngFor = "let year of academicYear">{{year.description}}</option>
    </select>
    </div>

    <div class="menu-item mt-1" routerLinkActive="here show">
      <select class="form-select form-select-sm ms-4" style="width:90%;" (change)="onChapterChange($event)">
        <option>Select Chapter</option>
        <option *ngFor="let chapter of chapterList" [value]="chapter.code">{{chapter.description}}</option>
       
    </select>
    </div>

    <div class="menu-item mrg-top-15" routerLinkActive="here show">
      <a class="menu-link without-sub" routerLink="/family" >

          <img class="img_cls" src="assets/chinmaya_media/images/SVG/Family.svg" style="width:16px;">
        </span>
        <span class="menu-title fs-6 fw-semibold">Family</span>
      </a>
    </div>


    <div class="menu-item menu-accordion " data-kt-menu-trigger="click" >
      <span class="menu-link">
        <span class="menu-icon">
          <img class="img_cls" src="assets/chinmaya_media/images/SVG/Registration Processing-icon.svg" style="width:18px;">
        </span>
        <span class="menu-title fs-6 fw-semibold" (click)="resetActiveMenu();" data-link="/registration-processing">Registration Processing
        </span>
        <span class="menu-arrow"></span>
      </span>
      <div class="menu-sub menu-sub-accordion">
        <div class="menu-item" *ngFor="let program of programs; index as k">
          <a [ngClass]="(subMenuActiveFlag!=undefined && subMenuActiveFlag[k])?'active':''" class="menu-link without-sub" (click)="onProgramSelection(program,'/registration-processing', k)">
            <span class="menu-bullet">
              <img class="img_cls" src="assets/chinmaya_media/images/SVG/14-create program-icon.svg">
            </span>
            <span class="menu-title fs-6 fw-semibold">{{program.description}}</span>
          </a>
        </div>
      </div>
    </div>

    
    <div class="menu-item menu-accordion" data-kt-menu-trigger="click" >

        <span class="menu-title fs-6 fw-semibold" (click)="resetActiveMenu();" data-link="/email-processing">Email Processing
