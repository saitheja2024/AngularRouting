<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer ps-6 pe-6" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">Email Processing</h3>
        </div>
        <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form [formGroup]="searchCriteriaForm">
            <div formGroupName="requestRegistrationProcessingSearch">
            <!--begin::Card body-->
            <div class="card-body border-top p-6">
               
                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-2">
                            <h4 class="text-gray-900 fs-2 fw-semibold me-1">Filters :</h4>                        
                        </div>
                    </div>
                </div>

                <!-------- Begin Registration Status -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="required fw-semibold fs-6 mt-2 mb-2">Registration Status:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="row d-flex2" style="width:100%;" >
                                <ng-container>
                                    <div>    
                                    <div  class="col-lg-2 col-md-4 col-sm-6 col-xs-6" >
                                            <div >
                                            <label  class="form-check form-check-custom form-check-inline me-5 is-valid text-nowrap m-2">
                                                <input  class="form-check-input" type="checkbox"   [value]="">
                                                <span class="fw-semibold ps-2 fs-7 text-uppercase"></span>
                                            </label>
                                         </div>
                                      </div>
                                      </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Registration Status -------->

                <!-------- Begin Payment Status -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="required fw-semibold fs-6 mt-2 mb-2">Payment Status:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="row d-flex2" style="width:100%;" >
                                <ng-container  >
                                    <div>  
                                    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6" >
                                            <div>
                                            <label  class="form-check form-check-custom form-check-inline me-5 is-valid text-nowrap m-2">
                                                <input  class="form-check-input" type="checkbox"   [value]="">
                                                <span class="fw-semibold ps-2 fs-7 text-uppercase"></span>
                                            </label>
                                         </div>
                                      </div>
                                    </div>  
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Payment Status -------->

                <!-------- Begin Session Choice -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Session Choice:</label>
                        </div>
                        
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <select formControlName="choiceLabel"  class="form-select form-select-sm fw-semibold">
                                    <option value="">Select Session</option>    
                                    <option *ngFor="let item of sessionChoice?.selectDropdownList" [value]="item.choicecode">{{item.description}}</option> 
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Session Choice -------->

                <!-------- Begin Choice -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Choice:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <select formControlName="choiceCode"  name="country" aria-label="" data-control="select2" data-placeholder="Select an option..." class="form-select form-select-sm fw-semibold">
                                    <option value="">Select Choice</option>    
                                    <option *ngFor="let item of sessionChoice?.selectDropdownList" [value]="item.choicecode">{{item.description}}</option>                        
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Choice -------->
				
                <!-------- Begin Assigned Session -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Assigned Session:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="row d-flex2" style="width:100%;">
                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                    <label class="form-check form-check-custom form-check-inline me-5 is-valid text-nowrap m-2">
                                        <input class="form-check-input" type="checkbox" value="1" formControlName="assignedSessionList" />
                                        <span class="fw-semibold ps-2 fs-7 text-uppercase">Sunday 9:15 AM - 10:45 AM</span>
                                    </label>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Assigned Session -------->

                <!-------- Begin Sign-up Code -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Sign-Up Code:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <select formControlName="signupCode"  name="country" aria-label="" data-control="select2" data-placeholder="Select an option..." class="form-select form-select-sm fw-semibold">
                                    <option value="">Select an Option...</option> 
                                    <option *ngFor="let item of signupCodes?.selectDropdownList" [value]="item.code">{{item.description}}</option>                             
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Sign-up Code -------->

                <!-------- Begin Class -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Class:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <select formControlName="className"  name="country" aria-label="" data-control="select2" data-placeholder="Select an option..." class="form-select form-select-sm fw-semibold">
                                    <option value="">Select an Option...</option>  
                                    <option *ngFor="let item of classList?.selectDropdownList" [value]="item.code">{{item.description}}</option>                            
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Class -------->

                <!-------- Begin Current School Grade -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Current School Grade:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <select formControlName="currentSchoolGrade"  name="country" aria-label="" data-control="select2" data-placeholder="Select an option..." class="form-select form-select-sm fw-semibold">
                                    <option value="">Select an Option...</option>   
                                    <option *ngFor="let item of schoolGrade?.selectDropdownList" [value]="item.code">{{item.description}}</option>                           
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Current School Grade -------->

                <!-------- Begin Rising School Grade -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Rising School Grade:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <select formControlName="risingSchoolGrade"  name="country" aria-label="" data-control="select2" data-placeholder="Select an option..." class="form-select form-select-sm fw-semibold">
                                    <option value="">Select an Option...</option>        
                                    <option *ngFor="let item of schoolGrade?.selectDropdownList" [value]="item.code">{{item.description}}</option>                      
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Rising School Grade -------->

                <!-------- Begin Family ID -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Family ID:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <input formControlName="familyID"  type="text" placeholder="Family ID" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Family ID -------->

                <!-------- Begin First Name -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">First Name:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <input formControlName="firstName"  type="text" placeholder="First Name" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End First Name -------->

                <!-------- Begin Last Name -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Last Name:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <input formControlName="lastName"  type="text" placeholder="Last Name" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Last Name -------->

                <!-------- Begin Home Phone -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                            <label class="fw-semibold fs-6 mt-2 mb-2">Home Phone:</label>
                        </div>
                        <div class="col-lg-10 d-flex">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <input formControlName="homePhone"  type="text" placeholder="Home Phone" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Home Phone -------->
				
            </div>
            <!--end::Card body-->

             <!--begin::Actions-->
        <div class="card-footer d-flex justify-content-end p-4">
            <a href="javascript:void(0);" class="btn btn-danger btn-sm m-1" style="font-size: 13px;">
                <i class="icon-cancel-circle2 fs-6"></i> Cancel
            </a>

            <a   class="btn btn-primary btn-sm m-1" style="font-size:13px;" (click)="onSubmitSearch();">
                <i class="icon-search4 fs-6"></i> Search 
            </a>
        </div>
        </div>
        <!--end::Actions-->
        </form>
        <!--end::Form-->
       
    </div>
    <!--end::Content-->
</div>
