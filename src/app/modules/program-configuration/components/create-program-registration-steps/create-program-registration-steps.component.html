<div class="card cardcss">
    <div class="card-header align-items-center float-end py-2 bg-white" style="border-bottom: 1px solid var(--bs-card-border-color) !important;">
        <!--begin::Card title-->
        <div class="card-title float-sm-end">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1">
                <h3 class="panel-title fw-semibold">
                    <img src="assets/chinmaya_media/images/SVG-color/Registration Steps-icon.svg" style="width: 25px;"> Registration Steps
                </h3>
            </div>
            <!--end::Search-->
        </div>
    </div>

    <!--begin::Card body-->
    <div class="card-body p-4">
        <div class="card" style="border:1px solid #eee;border-radius: 5px;">
            <div class="card-header cursor-pointer p-4 pb-2 pt-2" style="background:#f9f9f9;">
                <div class="card-title">
                    <h4 class="fw-semibold">
                        Create Seva Questions
                    </h4>
                </div>
        
                <div class="card-toolbar flex-row-fluid justify-content-end">
                    <div class="d-flex align-items-center ">
                        <a href="javascript:void(0)" class="btn btn-primary btn-sm">
                            <i class="icon-add"></i> Add
                        </a>

                        <a href="javascript:void(0)" class="btn btn-danger btn-sm ms-2">
                            <i class="icon-bin"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSourceRegSteps" matSort>
        
                            <!-- Registration Status Column -->
                            <ng-container matColumnDef="registrationstatus">
                                <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header style="border-right:1px solid #ddd;">
                                    Registration Status <span class="text-danger ms-1"> *</span>
                                </th>
                                <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-right:1px solid #ddd;border-bottom:1px solid #ddd;"> 
                                    <select class="form-select form-select-sm cursor-pointer">
                                        <option value="">- Select Status-</option>
										<option value="">ACCEPTED</option>
										<option value="">ATTENDED</option>
										<option value="">AT_CAPACITY</option>
										<option value="">CANCELLED</option>
										<option value="">FEE_ACCEPTED</option>
										<option value="">INVALID_DOC</option>
										<option value="">MBRUPDATE</option>
										<option value="">NOSHOW</option>
										<option value="">ONHOLD</option>
										<option value="">PENDING</option>
										<option value="">PROCESSING</option>
										<option value="">REGRET</option>
										<option value="">WAITLISTED</option>
										<option value="">WITHDRAWN</option>
                                    </select>
                                </td>
                            </ng-container>
        
                            <!-- Payment Status Column -->
                            <ng-container matColumnDef="paymentstatus">
                                <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header style="border-right:1px solid #ddd;">
                                    Payment Status <span class="text-danger ms-1"> *</span>
                                </th>
                                <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;border-right:1px solid #ddd;"> 
                                    <select class="form-select form-select-sm cursor-pointer">
                                        <option value="">- Select Status-</option>
									    <option value="">BALANCE_DUE</option>
										<option value="">IN_PROGRESS</option>
										<option value="">NO_DUES</option>
										<option value="">PAID</option>
										<option value="">PARTIAL_PAYMENT</option>
										<option value="">PRE_AUTH_FAILED</option>
										<option value="">PRE_AUTH_SUCCESS</option>
										<option value="">REFUND</option>
										<option value="">SPCL_CONSIDERATION</option>
                                    </select>
                                </td>
                            </ng-container>
        
                            <!-- Sequence Column -->
                            <ng-container matColumnDef="sequence">
                                <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header style="border-right:1px solid #ddd;">
                                    Sequence <span class="text-danger ms-1"> *</span>
                                </th>
                                <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;border-right:1px solid #ddd;"> 
                                    <input type="text" class="form-control form-control-sm" placeholder="Sequence">
                                </td>
                            </ng-container>
        
                            <!-- Email Column -->
                            <ng-container matColumnDef="email">
                                <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;" (click)="Email()"> 
                                    <a class="cursor-pointer"><span class="fs-6"> Email </span></a>
                                </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumnsRegSteps; sticky: true;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumnsRegSteps;"></tr>
                        </table>
            
                        <mat-paginator [pageSizeOptions]="[10,20,50]"
                                        showFirstLastButtons>
                        </mat-paginator>
            
                    </div>
                </div>
            </div>
        </div>

        <div id="Note" class="col-lg-12 mt-8" style="display: block;">
            <span class="text-danger"><span class="fw-semibold">Note:</span> Fields with * are required.</span>
        </div>

    </div>

    <div class="card-footer p-4 pb-2" style="border-top: 1px solid var(--bs-card-border-color) !important;">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="m-0">
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm mb-2 me-2">
                        <i class="icon-backward"></i> Back
                    </a>
                        
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm mb-2 me-2">
                        <i class="icon-floppy-disk"></i> Save
                    </a>
                    
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm mb-2">
                        <i class="icon-floppy-disks"></i> Save & Next
                    </a>                                                                        
                </div>
            </div>
        </div>
    </div>
</div>
