<div class="card cardcss mt-2">
    <div class="card-body p-0">
        <div class="table-responsive">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceRegStatus" matSort>

                    <!-- Registration Status Column-->
                    <ng-container matColumnDef="registrationstatus">
                        <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header>  Registration Status </th>
                        <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;"> 
                            {{element.registrationstatus}} 
                        </td>
                    </ng-container>

                    <!-- Payment Status Column-->
                    <ng-container matColumnDef="paymentstatus">
                        <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
                        <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;"> 
                            {{element.paymentstatus}} 
                        </td>
                    </ng-container>

                    <!-- Sequence Column-->
                    <ng-container matColumnDef="sequence">
                        <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header> Sequence </th>
                        <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;"> 
                            {{element.sequence}} 
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td class="text-nowrap" mat-cell *matCellDef="let element" 
                            style="border-bottom:1px solid #ddd;" (click)="Email()"> 
                            <a class="cursor-pointer"><span class="fs-6"> Enter </span></a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsRegStatus; sticky: true;" style="background-color: #fcfcfc;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsRegStatus;"></tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons>
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
