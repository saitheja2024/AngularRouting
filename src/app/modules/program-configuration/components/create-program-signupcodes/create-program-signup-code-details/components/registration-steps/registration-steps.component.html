<div class="card cardcss m-4">
    <!--begin::Card header-->
    <div class="card-header align-items-center px-4" 
         style="border-bottom: 1px solid #ddd !important;background-color: #f9f9f9;">
        <!--begin::Card title-->
        <div class="card-title">
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <!--begin::Title-->
            <h3 class="panel-title fw-semibold fs-4">
                <img src="assets/chinmaya_media/images/SVG-color/Add Registration Steps-icon.svg" style="width:25px;"> Add Registration Steps
            </h3>
            <!--end::Title-->
        </div>
        </div>
        <!--end::Card title-->

        <!--begin::Card toolbar-->
        <div class="card-toolbar flex-row-fluid justify-content-end">
            <div class="d-flex align-items-center">
                <!--begin::Primary button-->
                <button class="btn btn-primary btn-sm me-2" (click)="AddRow()">
                    <i class="icon-add"></i> Add
                </button>

                <button class="btn btn-danger btn-sm me-2" (click)="DeleteRow()">
                    <i class="icon-bin"></i> Delete
                </button>
                <!--end::Primary button-->
            </div>
            <div class="card-title float-sm-end">
                <!--begin::Search-->
                <div class="d-flex align-items-center position-relative">
                    <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                    <input type="text" class="form-control form-control-sm w-250px ps-12" placeholder="Type to Filter" />
                </div>
                <!--end::Search-->
            </div>
        </div>
        <!--end::Card toolbar-->
    </div>
    
    <!--end::Card header-->
    <!--begin::Card body-->
    <div class="card-body p-0">
        <div class="table-responsive">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceRegSteps" matSort>

                    <!-- Checkbox Column-->
                    <ng-container matColumnDef="checkbox">
                        <th mat-header-cell *matHeaderCellDef>
                          <div class="form-check form-check-sm form-check-custom form-check-solid">
                              <input class="form-check-input" type="checkbox" value="" (change)="masterToggle()" [checked]="isAllSelected()">
                          </div>
                        </th>
                        <td mat-cell *matCellDef="let row" style="border-bottom:1px solid #ddd;">
                          <div class="form-check form-check-sm form-check-custom form-check-solid">
                              <input class="form-check-input" type="checkbox" value="" (click)="$event.stopPropagation()" (change)="toggleSelection(row)" [checked]="selection.includes(row)">
                          </div>
                        </td>
                      </ng-container>

                    <!-- Registration Status Column-->
                    <ng-container matColumnDef="registrationstatus">
                        <th class="text-nowrap fw-semibold" mat-header-cell *matHeaderCellDef mat-sort-header> 
                            Registration Status
                        </th>
                        <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;"> 
                            <select class="form-select form-select-sm cursor-pointer">
                                <option value="">Select</option>
                                <option value="">ACCEPTED</option>
                                <option value="">ATTENDED</option>
                                <option value="">AT_CAPACITY</option>
                                <option value="">CANCELLED</option>
                                <option value="">FEE_ACCEPTED</option>
                                <option value="">INVALID_DOC</option>
                                <option value="">MBRUPDATE</option>
                                <option value="">NOSHOW</option>
                                <option value="">ONHOLD</option>
                                <option value="">PENDING</option>
                                <option value="">PROCESSING</option>
                                <option value="">REGRET</option>
                                <option value="">WAITLISTED</option>
                                <option value="">WITHDRAWN</option>
                            </select>
                        </td>
                    </ng-container>

                    <!-- Payment Status Column-->
                    <ng-container matColumnDef="paymentstatus">
                        <th class="text-nowrap fw-semibold" mat-header-cell *matHeaderCellDef mat-sort-header> 
                            Payment Status
                        </th>
                        <td class="text-nowrap fw-semibold" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;"> 
                            <select class="form-select form-select-sm cursor-pointer">
                                <option value="">Select</option>
                                <option value="">BALANCE_DUE</option>
                                <option value="">IN_PROGRESS</option>
                                <option value="">NO_DUES</option>
                                <option value="">PAID</option>
                                <option value="">PARTIAL_PAYMENT</option>
                                <option value="">PRE_AUTH_FAILED</option>
                                <option value="">PRE_AUTH_SUCCESS</option>
                                <option value="">REFUND</option>
                                <option value="">SPCL_CONSIDERATION</option>
                            </select>
                        </td>
                    </ng-container>

                    <!-- Sequence Column-->
                    <ng-container matColumnDef="sequence">
                        <th class="text-nowrap fw-semibold" mat-header-cell *matHeaderCellDef mat-sort-header> 
                            Sequence
                        </th>
                        <td class="text-nowrap text-center" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;"> 
                            <input type="text" class="form-control form-control-sm" placeholder="Sequence">
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th class="text-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td class="text-nowrap" mat-cell *matCellDef="let element" style="border-bottom:1px solid #ddd;" (click)="Email()"> 
                            <a class="cursor-pointer"><span class="fs-6"> Email </span></a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsRegSteps; sticky: true;" style="background-color: #F7F7F7;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsRegSteps;"></tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons>
                </mat-paginator>

            </div>
        </div>
    </div>
    <!--end::Card body-->

    <div class="card-footer p-5" style="border-top: 1px solid var(--bs-card-border-color) !important;">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="m-0">
                    <button class="btn btn-primary btn-sm mb-2 me-2" (click)="back()">
                        <i class="icon-backward"></i> Back
                    </button>

                    <button class="btn btn-primary btn-sm mb-2 me-2" (click)="backtoconfig()">
                        <i class="icon-backward"></i> Back to Configuration
                    </button>
                        
                    <button class="btn btn-primary btn-sm mb-2 me-2">
                        <i class="icon-floppy-disk"></i> Save
                    </button>
                    
                    <button class="btn btn-primary btn-sm mb-2" (click)="next()">
                        <i class="icon-floppy-disks"></i> Save &amp; Next
                    </button>                                                                   
                </div>
            </div>
        </div>
    </div>

</div>
