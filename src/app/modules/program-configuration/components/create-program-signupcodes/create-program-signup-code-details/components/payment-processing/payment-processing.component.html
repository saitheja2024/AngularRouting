<div class="card cardcss m-4">
    <div class="card-header align-items-center float-end p-4 pb-2 pt-2" 
         style="border-bottom: 1px solid var(--bs-card-border-color) !important;background-color: #f9f9f9;">
        <!--begin::Card title-->
        <div class="card-title float-sm-end">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1">
                <h3 class="panel-title fw-semibold">
                    <img src="assets/chinmaya_media/images/SVG-color/Payment Processing Detailsicon.svg" 
                         style="width:25px;"> Payment Processing Details
                </h3>
            </div>
            <!--end::Search-->
        </div>
    </div>

    <!--begin::Card body-->
    <div class="card-body pt-0">
        <div class="row">
            <div class="col-lg-4 mt-2">
                <div class="d-flex flex-column">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <label class="col-form-label fw-semibold">Has Special Requirement?</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mt-4">
                            <div class="form-check form-check-sm form-check-custom form-check-solid">
                                <input class="form-check-input" type="checkbox" value="" (change)="onCheckboxChangeHasSpecialRequirement($event)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mt-2" *ngIf="showContentHasSpecialRequirement">
                <div class="d-flex flex-column">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <label class="col-form-label fw-semibold">Is Special Requirement mandatory at the time of registration?</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mt-4">
                            <div class="form-check form-check-sm form-check-custom form-check-solid">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 mt-2">
                <div class="d-flex flex-column">
                    <div class="row aaa">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <label class="col-form-label fw-semibold">Is document upload required?</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mt-4">
                            <div class="form-check form-check-sm form-check-custom form-check-solid">
                                <input class="form-check-input" type="checkbox" value="" (change)="onCheckboxChangeIsdocumentuploadrequired($event)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mt-2" *ngIf="showContentIsdocumentuploadrequired">
                <div class="d-flex flex-column">
                    <div class="row aaa">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <label class="col-form-label fw-semibold">Is submitting documents mandatory at the time of registration?</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mt-4">
                            <div class="form-check form-check-sm form-check-custom form-check-solid">
                                <input class="form-check-input" type="checkbox" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card cardcss mt-4" *ngIf="showContentIsdocumentuploadrequired">
            <div class="card-header align-items-center float-end p-4 pb-2 pt-2" 
                 style="border-bottom: 1px solid var(--bs-card-border-color) !important;background-color: #f2f2f2;">
                <!--begin::Card title-->
                <div class="card-title float-sm-end">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <h3 class="panel-title fw-semibold fs-4">
                            Document Type  
                        </h3>
                    </div>
                    <!--end::Search-->
                </div>
            </div>

            <!--begin::Card body-->
            <div class="card-body px-md-8 py-sm-2">																
                <div class="row">
                    <div class="col-lg-4 fv-row fv-plugins-icon-container">
                        <div class="d-flex flex-column fv-row fv-plugins-icon-container">
                            <div class="row aaa">
                                <div class="col-lg-12">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="col-form-label fw-semibold" style="margin-left:10px;">Proof of Age</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 fv-row fv-plugins-icon-container">
                        <div class="d-flex flex-column fv-row fv-plugins-icon-container">
                            <div class="row aaa">
                                <div class="col-lg-12">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="col-form-label fw-semibold" style="margin-left:10px;">Health and Immunization Document</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 fv-row fv-plugins-icon-container">
                        <div class="d-flex flex-column fv-row fv-plugins-icon-container">
                            <div class="row aaa">
                                <div class="col-lg-12">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="col-form-label fw-semibold" style="margin-left:10px;">Permission Slip</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="d-flex flex-column">
                            <div class="row aaa">
                                <div class="col-lg-12">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="col-form-label fw-semibold" style="margin-left:10px;">Health Info</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="d-flex flex-column">
                            <div class="row aaa">
                                <div class="col-lg-12">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="col-form-label fw-semibold" style="margin-left:10px;">Prescription</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 fv-row fv-plugins-icon-container">
                        <div class="d-flex flex-column fv-row fv-plugins-icon-container">
                            <div class="row aaa">
                                <div class="col-lg-12">
                                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="col-form-label fw-semibold" style="margin-left:10px;">Waiver Document</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-lg-6 mt-2">
                <label class="col-form-label required fw-semibold fs-6">
                    Payment Processing Method
                </label>
                <select class="form-select form-select-sm cursor-pointer" (change)="onSelectionChange($event)">
                    <option value="option1">Selece Payment Processing Method</option>
                    <option value="atregistration">AT_REGISTRATION</option>
                    <option value="immediate">IMMEDIATE</option>
                    <option value="deferred">DEFERRED</option>
                </select>
            </div>

            <div class="col-lg-6 mt-2" *ngIf="selectedOption === 'atregistration'">
                <label class="col-form-label required fw-semibold fs-6" for="field1">
                    At Registration Days
                </label>
                <input type="text" name="" class="form-control form-control-sm" placeholder="At Registration Days" [(ngModel)]="field1Value">
            </div>

            <div class="col-lg-6 mt-2" *ngIf="selectedOption === 'deferred'">
                <label class="col-form-label required fw-semibold fs-6" for="field2">
                    Deferred Payment Date
                </label>
                <input type="date" name="" class="form-control form-control-sm" placeholder="MM/DD/YYYY" [(ngModel)]="field2Value">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-6 mt-2">
                <label class="col-form-label required fw-semibold fs-6">
                    Accounting Project Code
                </label>
                <input type="text" name="" class="form-control form-control-sm" placeholder="Accounting Project Code ">
            </div>
            <div class="col-lg-6 mt-2">
                <label class="col-form-label required fw-semibold fs-6">
                    Enrollment Max Capacity
                </label>
                <input type="text" name="" class="form-control form-control-sm" placeholder="Enrollment Max Capacity">
            </div>
        </div>
    </div>
    
    <div class="card-footer p-4" style="border-top: 1px solid var(--bs-card-border-color) !important;">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="m-0">
                    <button class="btn btn-primary btn-sm mb-2 me-2" (click)="back()">
                        <i class="icon-backward"></i> Back
                    </button>
                        
                    <button class="btn btn-primary btn-sm mb-2 me-2">
                        <i class="icon-floppy-disk"></i> Save
                    </button>
                    
                    <button class="btn btn-primary btn-sm mb-2" (click)="next()">
                        <i class="icon-floppy-disks"></i> Save &amp; Next
                    </button>                                                                        
                </div>
            </div>
        </div>
    </div>
    
</div>
