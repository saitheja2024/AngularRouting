<div class="card mb-4 mb-xl-10" style="border-radius: 5px;">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer ps-6 pe-6" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">Unlock Account</h3>
        </div>
        <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form [formGroup]="unlockAccForm">
            <!--begin::Card body-->
            <div class="card-body border-top p-6">
                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-2">
                            <h4 class="text-gray-900 fs-2 fw-semibold me-1">Filters :</h4>                        
                        </div>
                    </div>
                </div>

                <!-------- Begin Family ID -------->
                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-6 d-flex d-flex1">
                            <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                                <label class="fw-semibold fs-6 mt-2 mb-2">Family ID</label>
                            </div>
                            <div class="col-lg-10 d-flex">
                                <input formControlName="familyId" type="text" placeholder="Family ID" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex d-flex1">
                            <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                                <label class="fw-semibold fs-6 mt-2 mb-2">First Name</label>
                            </div>
                            <div class="col-lg-10 d-flex">
                                <input formControlName="firstName" type="text" placeholder="First Name" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Family ID -------->

                <div class="col-lg-12 mb-2">
                    <div class="row">
                        <div class="col-lg-6 d-flex d-flex1">
                            <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                                <label class="fw-semibold fs-6 mt-2 mb-2">Last Name</label>
                            </div>
                            <div class="col-lg-10 d-flex">
                                <input formControlName="lastName" type="text" placeholder="Last Name" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex d-flex1">
                            <div class="col-lg-2 col-md-6 col-sm-12 col-xs-12">
                                <label class="fw-semibold fs-6 mt-2 mb-2">Email</label>
                            </div>
                            <div class="col-lg-10 d-flex">
                                <input formControlName="emailAddress" type="text" placeholder="Email" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------- End Family ID -------->
            </div>
            <!--end::Card body-->
            <!--begin::Actions-->
            <div class="card-footer d-flex justify-content-end p-4">
                <div class="row">
                    <div class="d-flex">
                        <!--begin::Filter menu-->
                        <div class="m-0">
                            <a href="javascript:void(0);" (click)="searchFilter();"  class="btn btn-primary btn-sm m-1" style="font-size:13px;">
                                <i class="icon-search4 fs-6"></i> Search
                            </a>
                        </div>
                    </div>
                    <!--end::Actions-->
                </div>
                <!--end::Content-->
            </div>
            <!--end::Actions-->
        </form>
    </div>
    <!--end::Content-->
</div>

<div class="card mt-4 mb-xl-10" style="border-radius: 5px;">
    <!--begin::Card header-->
    <div class="card-header d-flex p-2 ps-4">
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">User List</h3>
        </div>
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form id="kt_account_profile_details_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
            <!--begin::Card body-->
            <div class="card-body border-top p-0">
                <div class="table-responsive" style="max-height:500px !important;">
                    <table class="table align-middle table-hover table-rounded table-striped table-bordered fs-6 gy-3">
                        <thead style="background-color: #efefef;">
                            <tr class="text-start fw-bold fs-5 gs-0"> 
                                <th class="text-start min-w-100px text-nowrap">Family ID</th>
                                <th class="text-start min-w-100px text-nowrap">First Name</th>
                                <th class="text-start min-w-100px text-nowrap">Last Name</th>
                                <th class="text-start min-w-100px text-nowrap">Email</th>
                                <th class="text-start min-w-100px text-nowrap">User Name</th>
                                <th class="text-start min-w-100px text-nowrap">Account</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of unlockResponseList">
                                <td class="text-start text-nowrap fw-semibold">
                                    {{item?.familyID}}
                                </td>
                                <td class="text-start text-nowrap">
                                    {{item?.firstName}}
                                </td>
                                <td class="text-start text-nowrap">
                                    {{item?.lastName}}
                                </td>
                                <td class="text-start text-nowrap">
                                    {{item?.emailAddress}}
                                </td>
                                <td class="text-start text-nowrap">
                                    {{item?.userName}}
                                </td>
                                <td class="text-start text-nowrap">
                                    <a  class="btn btn-primary btn-sm" style="font-size:13px;padding:5px 15px !important;" (click)="unlockAccount(item.personId);">
                                        Unlock
                                    </a>
                                </td>                          
                            </tr>
                        </tbody>
                    </table>
                    <!--end::Table-->
                </div>
                <div class="row p-4">
                    <div class="col-sm-6 col-md-5 col-6">
                        <div class="dataTables_length">
                            <label>
                                <select class="form-select form-select-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-7 col-6 d-flex justify-content-end">
                        <div class="paging_simple_numbers">
                            <ul class="pagination">
                                <li class="paginate_button page-item previous disabled">
                                    <a href="#" data-dt-idx="0" tabindex="0" class="page-link">
                                        <i class="previous"></i>
                                    </a>
                                </li>
                                <li class="paginate_button page-item active">
                                    <a href="#" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                                </li>
                                <li class="paginate_button page-item next disabled">
                                    <a href="#" data-dt-idx="2" tabindex="0" class="page-link">
                                        <i class="next"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Card body-->
        </form>
        <!--end::Form-->
        <!--begin::Actions-->
        <div class="card-footer d-flex justify-content-end py-6 px-9">
            <a routerLink="/registration-processing/registration-search" class="btn btn-danger btn-sm me-2">
                <i class="icon-cancel-circle2 fs-4"></i> Cancel
            </a>
            <button type="submit" class="btn btn-sm btn-primary">
                <i class="icon-floppy-disk"></i> Save Changes
            </button>
        </div>
        <!--end::Actions-->
    </div>
    <!--end::Content-->
</div>
