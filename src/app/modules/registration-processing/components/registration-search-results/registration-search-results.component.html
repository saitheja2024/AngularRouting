<div class="card mb-5 mt-4 mb-xl-10 mt-8">
    <!--begin::Card header-->
    <div class="card-header d-flex p-2 ps-4">
        <div class="justify-content-start">
            <button type="button" class="btn btn-sm btn-default text-uppercase text-white me-3 mb-2 mt-2" style="background-color:#00B0F0;">
                Pending
            </button>
            <button type="button" class="btn btn-sm btn-default text-uppercase text-white me-3 mb-2 mt-2" style="background-color:#00B0F0;">
                WAITLISTED
            </button>
            <button type="button" class="btn btn-sm btn-default text-uppercase text-white me-3 mb-2 mt-2" style="background-color:#7030A0;">
                Paid
            </button>
            <button type="button" class="btn btn-sm btn-default text-uppercase text-white me-3 mb-2 mt-2" style="background-color:#7030A0;">
                Partially Paid
            </button>
            <button type="button" class="btn btn-sm btn-default text-uppercase text-white me-3 mb-2 mt-2" style="background-color:#7030A0;">
                Pre-Auth-Success
            </button>
            <button type="button" class="btn btn-sm btn-default text-uppercase text-white me-3 mb-2 mt-2" style="background-color:#F79646;">
                Session 1
            </button>
        </div>

        <div class="justify-content-end">
            <button type="button" class="btn btn-sm btn-link text-uppercase text-success fw-bold me-3 mb-2 mt-2">
                Records Selected: 4
            </button>
            <button class="btn btn-link btn-sm">     
                <i class="ki-duotone ki-arrows-circle fs-1 text-dark">
                <span class="path1"></span>
                <span class="path2"></span>
                </i>      
            </button>
        </div>
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form id="kt_account_profile_details_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
            <!--begin::Card body-->
            <div class="card-body border-top p-0">
                <div class="d-flex justify-content-end mb-1 mt-1">
                    <div class="d-flex align-items-center position-relative m-2">
                        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-3">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                        <input matInput (keyup)="applyFilter($event)" type="text" id="kt_filter_search" class="form-control form-select-sm w-200px ps-9" placeholder="Search">
                    </div>
                </div>
                <div class="table-container table-responsive">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort style="border-bottom: 1px solid #eee">
                        <ng-container *ngFor="let columnName of displayColumns; let i = index" matColumnDef="{{columnName}}" >
                            <th class="text-nowrap" mat-header-cell *matHeaderCellDef  mat-sort-header > {{ formatColumnName(columnName) }} </th>
                            <td mat-cell *matCellDef="let element">
                                <ng-container *ngIf="columnName === 'familyId'; else regularCell">
                                  <a  style="cursor: pointer;" (click)="showRegistrationDetails(element)">{{ element[columnName] }}</a>
                                </ng-container>
                                <ng-template #regularCell>{{ element[columnName] }}</ng-template>
                              </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true;background:lightgray"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                    </table>  
                    <!--end::Table-->
                </div>
                
                <div class="row p-4">
                    <div class="col-sm-6 col-md-5 col-6">
                        <div class="dataTables_length">
                            <label>
                                <select class="form-select form-select-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-7 col-6 d-flex justify-content-end">
                        <div class="paging_simple_numbers">
                            <ul class="pagination">
                                <li class="paginate_button page-item previous disabled">
                                    <a href="#" data-dt-idx="0" tabindex="0" class="page-link">
                                        <i class="previous"></i>
                                    </a>
                                </li>
                                <li class="paginate_button page-item active">
                                    <a href="#" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                                </li>
                                <li class="paginate_button page-item next disabled">
                                    <a href="#" data-dt-idx="2" tabindex="0" class="page-link">
                                        <i class="next"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Card body-->
        </form>
        <!--end::Form-->
        <!--begin::Actions-->
        <div class="card-footer d-flex justify-content-end py-6 px-9">
            <a routerLink="/registration-processing/registration-search" class="btn btn-danger btn-sm me-2">
                <i class="icon-cancel-circle2 fs-4"></i> Cancel
            </a>
            <button type="submit" class="btn btn-sm btn-primary">Save Changes</button>
        </div>
        <!--end::Actions-->
    </div>
    <!--end::Content-->
</div>
