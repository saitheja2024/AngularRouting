<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header d-flex p-2 ps-4">
        <div class="justify-content-start" style="margin-top:8px">
            <button type="button" class="btn btn-sm btn-default" style="background-color:#00B0F0; color: #fff; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;" *ngFor="let filter of searchCriteria.
                requestRegistrationProcessingSearch.registrationStatusList" (click)="onFilterClick('registrationStatusList',filter)">
                {{filter}} <i class="bi bi-x cls_clr_close"></i>
            </button>
            <button type="button" class="btn btn-sm btn-default" style="background-color:#00B0F0;  color: #fff; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;" *ngFor="let filter of searchCriteria.
                requestRegistrationProcessingSearch.paymentStatusList" (click)="onFilterClick('paymentStatusList',filter)">
                {{filter}} <i class="bi bi-x cls_clr_close"></i>
            </button>
        </div>
        <div class="d-flex justify-content-end mb-2">
            <button type="button" class="btn btn-sm btn-link text-uppercase text-success fw-bold me-3 mb-2 mt-2">
                Records Selected: {{totalRecCount?.totalProjectSummary}}
            </button>
            <button class="btn btn-link btn-sm" (click)="refreshRec()">     
                <i class="ki-duotone ki-arrows-circle fs-1 text-dark">
                <span class="path1"></span>
                <span class="path2"></span>
                </i>      
            </button>
        </div>
        <div class="d-flex justify-content-end mb-2">
            <div class="d-flex align-items-center position-relative m-2">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-3">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
                <input matInput (keyup)="applyFilter($event)" type="text" id="kt_filter_search" class="form-control form-select-sm w-400px ps-9" placeholder="Search">
            </div>
        </div>
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form id="kt_account_profile_details_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
            <!--begin::Card body-->
            <div class="card-body border-top p-0">
                <div class="table-container table-responsive">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort style="border-bottom: 1px solid #eee">
                        <ng-container *ngFor="let columnName of displayColumns; let i = index" matColumnDef="{{columnName}}" >
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header > {{ formatColumnName(columnName) }} </th>
                            <td mat-cell *matCellDef="let element">
                                <ng-container *ngIf="columnName === 'familyId'">
                                    <a style="cursor: pointer;" (click)="showRegistrationDetails(element)">{{ element[columnName] }}</a>
                                </ng-container>
                                <ng-container *ngIf="columnName === 'paymentSubmittedDate'">
                                    {{ element[columnName] | date:'MM/dd/yyyy'}}
                                </ng-container>
                                <ng-container *ngIf="columnName !== 'familyId' && columnName !== 'paymentSubmittedDate'">
                                    {{ element[columnName] }}
                                </ng-container>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                    </table>  
                    <!--end::Table-->
                </div>
                
                <div class="row p-4">
                    <mat-paginator #paginator 
                    (page)="handlePageEvent($event)"
                                     
                    [showFirstLastButtons]="paginationConfig.showFirstLastButtons"
                    [pageSizeOptions]="paginationConfig.pageSizeOptions"
                   
                    aria-label="Select page">
                </mat-paginator>
                </div>
            </div>
            <!--end::Card body-->
        </form>
        <!--end::Form-->
        <!--begin::Actions-->
        <div class="card-footer d-flex justify-content-end py-6 px-9">
            <div class="alpha_order">
                <button *ngFor="let letter of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''); let i =index;" [ngClass]="activeOrder[i]?'order_active':''" (click)="sortItems(letter, i)">
                  {{letter}}
                </button>
             
              </div>

            <a routerLink="/registration-processing/registration-search" class="btn btn-danger btn-sm me-2">
                <i class="icon-cancel-circle2 fs-4"></i> Cancel
            </a>
          
        </div>
        <!--end::Actions-->
    </div>
    <!--end::Content-->
</div>
