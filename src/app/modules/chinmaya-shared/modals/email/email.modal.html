<div class="modal-header p-4" id="kt_activities_header">
	<h3 class="card-title fw-bold text-dark"><img class="img_cls me-xl-2" src="assets/chinmaya_media/images/SVG-color/Email-icon.svg" style="width:25px;"> Email</h3>
	<div class="card-toolbar">
	  <button type="button" class="btn btn-sm btn-icon btn-active-light-primary" (click)="closeEmailModal()"> 
		  <i class="ki-duotone ki-cross fs-1 text-dark">
			  <span class="path1"></span>
			  <span class="path2"></span>
			</i>
	  </button>
	</div>
  </div>
  
  <div class="modal-body p-4">
		<div class="col-lg-12">
			<div class="row">
			  <div class="col-lg-8">
				  <div class="row">
					  <div class="col-lg-6 mb-2 fv-row fv-plugins-icon-container">
						  <label class="col-form-label fw-semibold fs-6">Registration Status</label>
						  <input type="text" name="" class="form-control form-control-sm" placeholder="Registration Status">
					  </div>
						<div class="col-lg-6 mb-2 fv-row fv-plugins-icon-container">
						  <label class="col-form-label fw-semibold fs-6">Payment Status</label>
						  <input type="text" name="" class="form-control form-control-sm" placeholder="Payment Status">
					  </div>
				  </div> 
				  <div class="row">
					  <div class="col-lg-6 mb-2 fv-row fv-plugins-icon-container">
						<label class="col-form-label required fw-semibold fs-6">Email Communication Code</label>
						  <input type="text" name="" class="form-control form-control-sm" placeholder="Email Communication Code">
					  </div>
					  <div class="col-lg-6 mb-2 fv-row fv-plugins-icon-container">
						<label class="col-form-label required fw-semibold fs-6">Subject</label>
						  <input type="text" name="" class="form-control form-control-sm" placeholder="Subject">
					  </div>
					  </div> 
																	  
					  <div class="row">
						  <div class="col-lg-6 mb-2 fv-row fv-plugins-icon-container">
							  <label class="col-form-label required fw-semibold fs-6">Sender Email</label>
							  <input type="text" name="" class="form-control form-control-sm" placeholder="Sender Email">
						  </div>
					  </div> 
											  
					  <div class="row">
						<div class="col-lg-12 mt-2 fv-row fv-plugins-icon-container">
							  <label class="col-form-label required fw-semibold fs-6">Body</label>
							  <textarea name="kt_docs_ckeditor_classic" id="kt_docs_ckeditor_classic"></textarea>
						  </div>
					  </div> 
				  </div> 
				  <div class="col-lg-4 mt-6">
					  <div class="card card-flush cardborder">
						  <div class="card-header align-items-center float-end" style="border-bottom: 1px solid var(--bs-card-border-color) !important;background-color:#fbfbfb;">
							  <div class="card-title float-sm-en0d">
								  <div class="d-flex align-items-center position-relative my-1">
									  <h3 class="panel-title fs-6 fw-semibold mt-2">
										<img class="me-3" src="assets/chinmaya_media/images/Images1/task-icon.png" style="width: 25px;">Supported Placeholders
									  </h3>
								</div>
							  </div>
						  </div>
						  <div class="card-body min-h-xxl-30px">
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>
  </div>
  
  <div class="modal-footer p-4" style="display:block;">
	<button type="button" class="btn btn-sm btn-primary" style="float:right;"> 
		<i class="icon-paperplane"></i> Submit 
	</button>
	<button type="button" class="btn btn-sm btn-danger" (click)="closeEmailModal()"> 
		<i class="icon-cancel-circle2"></i> Cancel </button>
  </div>
