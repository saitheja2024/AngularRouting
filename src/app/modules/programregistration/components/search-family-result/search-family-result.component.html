<div class="card card-flush cardborder" *ngIf="familyList">
	
	<!--begin::Card body-->
	<div class="card-body p-0">
		<div class="table-container">
			<table mat-table [dataSource]="dataSource"  matSort class="mat-table" >
				
				  <ng-container matColumnDef="familyId">
					<th valign="middle" class="bold_txt"  mat-header-cell *matHeaderCellDef  mat-sort-header>Family ID</th>
					<td valign="middle" mat-cell *matCellDef="let element"><a  style="cursor: pointer; color:rgb(28, 147, 245)">{{element.familyId}}</a></td>
				  </ng-container>

				 
				  <ng-container matColumnDef="firstName">
					<th valign="middle" class="bold_txt"  mat-header-cell *matHeaderCellDef  mat-sort-header>First Name</th>
					<td valign="middle" mat-cell *matCellDef="let element">{{element.firstName}}</td>
				  </ng-container>

				 
				  <ng-container matColumnDef="lastName">
					<th valign="middle" class="bold_txt"  mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name</th>
					<td valign="middle" mat-cell *matCellDef="let element">{{element.lastName}}</td>
				  </ng-container>

				

				  <ng-container matColumnDef="homePhone">
					<th valign="middle" class="bold_txt"  mat-header-cell *matHeaderCellDef  mat-sort-header>Home Phone</th>
					<td valign="middle" mat-cell *matCellDef="let element">{{element.homePhone}}</td>
				  </ng-container>

				  <ng-container matColumnDef="emailAddress">
					<th valign="middle" class="bold_txt"  mat-header-cell *matHeaderCellDef  mat-sort-header>Email</th>
					<td valign="middle" mat-cell *matCellDef="let element">{{element.emailAddress}}</td>
				  </ng-container>

                  <!-- <ng-container matColumnDef="register">
					<th valign="middle" class="bold_txt"  mat-header-cell *matHeaderCellDef  mat-sort-header></th>
					<td valign="middle" mat-cell *matCellDef="let element" style="color:blue;cursor: pointer;" (click)="onRegisterButtonClick(element)">
                        <button class="btn btn-sm btn-primary" style="padding: 2px 10px !important;">REGISTER</button>
                        
                        </td>
				  </ng-container> -->
				   <!-- Checkbox Column -->
				   <ng-container matColumnDef="select">
					<th mat-header-cell *matHeaderCellDef>
					  <mat-checkbox (change)="$event ? masterToggle() : null"
									[checked]="selection.hasValue() && isAllSelected()"
									[indeterminate]="selection.hasValue() && !isAllSelected()" >
					  </mat-checkbox>
					</th>
					<td mat-cell *matCellDef="let row">
					  <mat-checkbox (click)="$event.stopPropagation()"
									(change)="$event ? selection.toggle(row) : null"
									[checked]="selection.isSelected(row)" >
					  </mat-checkbox>
					</td>
				  </ng-container>

					<tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true;"></tr>
					<tr mat-row *matRowDef="let row; columns: displayColumns;" ></tr>
			</table>  
		</div>
	</div>
	<!--end::Card body-->

	<div class="row">
		<div class="d-flex justify-content-center mt-16">
			<button type="button" [disabled]="selection.selected.length<1" class="btn btn-sm btn-primary backbtn1 me-2" style="font-size: 13px;" (click)="onRegisterButtonClick(false)">
				 Register Without Membership
			</button>
			
			<button type="button" [disabled]="selection.selected.length<1" class="btn btn-sm btn-primary" style="font-size: 13px;" (click)="onRegisterButtonClick(true)">
				Register With Membership
			</button>
		</div>
	</div>
</div>
