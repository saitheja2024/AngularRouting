<div class="row">
    <!--begin::Col-->
    <div *ngFor="let menu of dashboardMenu?.chapterProgramDetails; index as c" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 pb-8 px-lg-4 MemberReg">
        <a href="javascript:void(0);" class="card hover-elevate-up shadow-sm parent-hover" (click)="validateCertification(menu)">
            <div [ngStyle]="{
                    'background': 'url(./assets/media/' + menu.programCode + '.png) !important',
                    'background-repeat': 'no-repeat',
                    'background-position': 'center',
                    'background-size': 'cover'
                 }" 
                 class="card-body d-flex justify-content-end align-items MembershipRegistration" 
                 title="{{menu.displayCard}}">
                <h2 class="ms-3  parent-hover-primary fw-semibold" >
                    {{menu.displayCard}}
                </h2>
            </div>
        </a>
    </div>
</div>
