<div class="card card-flush cardborder">
	<div class="card-header align-items-center float-end  px-4 bg-white" style="border-bottom: 1px solid var(--bs-card-border-color) !important;">
		<div class="card-title float-sm-end">
			<div class="d-flex align-items-center position-relative my-1">
				<h3 class="panel-title">
                    Program Registration 
				</h3>
			</div>
		</div>
	</div>
    <div class="card-body p-4">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-8">
                    <fieldset class="border p-4" [formGroup]="searchForm">
                        <legend class="float-none fs-5 w-auto p-4 pb-0 mb-0">Search a Family</legend>
                        <div class="row mb-2">
                            <div class="col-lg-4">
                                <label class="fw-semibold fs-6 mt-2 mb-2">Family ID:</label>
                            </div>
                            <div class="col-lg-8">
                                <input formControlName="familyID" type="text" class="form-control form-control-sm" placeholder="Family ID">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-lg-4">
                                <label class="fw-semibold fs-6 mt-2 mb-2">First Name:</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" formControlName="firstName" class="form-control form-control-sm" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-lg-4">
                                <label class="fw-semibold fs-6 mt-2 mb-2">Last Name:</label>
                            </div>
                            <div class="col-lg-8">
                                <input formControlName="lastName" type="text" class="form-control form-control-sm" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-lg-4">
                                <label class="fw-semibold fs-6 mt-2 mb-2">Home Phone:</label>
                            </div>
                            <div class="col-lg-8">
                                <input formControlName="homePhone" type="text" class="form-control form-control-sm" placeholder="Home Phone">
                            </div>
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-sm btn-danger backbtn1 me-2" style="font-size: 13px;">
                            <i class="icon-cancel-circle2 fs-6"></i> Cancel 
                        </button>
                        
                        <button type="button" class="btn btn-sm btn-primary" style="font-size: 13px;" (click)="onSearchSubmit()">
                            <i class="icon-search4 fs-6"></i> Search
                        </button>
                    </div>

                    <div class="mt-8">
                        <app-search-family-result [familyList]="familyList"></app-search-family-result>
                       

                        <!-- <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-sm btn-primary" style="font-size: 13px;">
                                <i class="icon-pencil7 fs-6"></i> Register
                            </button>
                        </div> -->
                    </div>
                </div>

                <div class="col-lg-4">
              <app-new-registration></app-new-registration>
              <a href="javascript:void(0);" routerLink="/programregistration/family-reg-workflow">link new reg</a>

              </div>
            </div>
        </div>
    </div>
</div>
