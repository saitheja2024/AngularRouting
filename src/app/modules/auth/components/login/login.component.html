

<div  >
<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm"  >

  <div class="text-center pb-6 pt-6">
    <span class="titletext fw-semibold">
      Login to your account
    </span>
  </div>






  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <input class="form-control bg-transparent" formControlName="username" autocomplete="off" placeholder="username" />

  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-3">


    <input class="form-control bg-transparent" type="password" formControlName="password" autocomplete="off"     placeholder="password" />


  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary">
      Forgot Password ?
    </a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->

  <!--begin::Action-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" (click)="onLogin(true)" >
      
        <span class="indicator-label" >Login</span>
    </button>
  </div>

  <div class="text-gray-500 text-center fw-semibold fs-6">
    Not a Member yet?

    <a routerLink="/auth/registration" class="link-primary">
      Sign up
    </a>
  </div>

  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>

</div>
