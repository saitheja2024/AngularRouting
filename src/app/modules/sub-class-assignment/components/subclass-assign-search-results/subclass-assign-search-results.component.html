<mat-tab-group animationDuration="0ms" 
               (selectedTabChange)="onTabChanged($event)"
               mat-stretch-tabs="false"
               mat-align-tabs="start"  [selectedIndex]="selectedIndex">
    <mat-tab label="Selection"  >
    </mat-tab>
    <mat-tab label="Review" >
    </mat-tab>
    <mat-tab label="Complete" >
    </mat-tab>
</mat-tab-group>

<div class="mt-4">

    <ul class="nav nav-pills nav-pills-custom pull-right">
        <ng-container *ngFor="let item of Object?.keys(searchCriteria?.requestRegistrationProcessingSearch)">
           <li class="nav-item mb-1" *ngIf="searchCriteria?.requestRegistrationProcessingSearch[item]!='' && criteriaLabel[item]!=undefined">
            <div class="nav-link" >
                <span class="nav-text text-gray-800 fw-semibold fs-6" > {{ criteriaLabel[item] }} : </span>
                <span class="nav-text text-gray-800 fw-normal fs-6">{{searchCriteria.requestRegistrationProcessingSearch[item]}}</span>
                <!--end::Title-->
            </div>
           </li> 
        </ng-container>
    </ul>
</div>
